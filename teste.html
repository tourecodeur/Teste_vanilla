<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.carousel-container {
  width: 80%;
  margin: auto;
  overflow: hidden;
}

.carousel-slide {
  display: flex;
  width: 300%;
  transition: transform 0.3s ease-in-out;
}

.carousel-slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.carousel-slide img:not(:first-child) {
  display: none;
}


    </style>
</head>

<body>
    <div class="carousel-container">
        <div class="carousel-slide">
            <img src="/assets/images/logo7.png">
             <img src="/assets/images/logo7.png">
             <img src="/assets/images/logo7.png">
          
        </div>
      </div>
      


</body>

</html>
